spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${USERMANAGER_DATASOURCE_HOST}:${DATASOURCE_PORT}/${USERMANAGER_DATASOURCE_NAME}?autoReconnect=true
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.open-in-view=false

spring.main.allow-circular-references=true

#DEVELOP
usermanager.path=http://usermanager:8080
tokenmanager.path=http://tokenmanager:8080
documentmanager.path=http://documentmanager:8080

